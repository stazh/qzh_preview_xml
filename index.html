<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QZH XML Preview</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="app-header">
        <h1>QZH XML Preview</h1>
        <p class="subtitle">TEI-XML Vorschau im Stil von <a href="https://qzh.sources-online.org" target="_blank">Quellen zur Zürcher Geschichte</a></p>
    </header>

    <main class="app-main">
        <!-- Drop Zone (visible when no document loaded) -->
        <div id="dropzone" class="dropzone">
            <div class="dropzone-content">
                <svg class="dropzone-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="17 8 12 3 7 8"/>
                    <line x1="12" y1="3" x2="12" y2="15"/>
                </svg>
                <p class="dropzone-text">XML-Datei hierher ziehen</p>
                <p class="dropzone-subtext">oder</p>
                <label class="file-input-label">
                    <input type="file" id="fileInput" accept=".xml" hidden>
                    <span class="file-input-button">Datei auswählen</span>
                </label>
            </div>
        </div>

        <!-- Document Preview (visible after loading) -->
        <div id="preview" class="preview hidden">
            <!-- Toolbar -->
            <div class="toolbar">
                <button id="newFileBtn" class="toolbar-btn" title="Neue Datei laden">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14 2 14 8 20 8"/>
                        <line x1="12" y1="18" x2="12" y2="12"/>
                        <line x1="9" y1="15" x2="15" y2="15"/>
                    </svg>
                    Neue Datei
                </button>
                <span id="filename" class="filename"></span>
            </div>

            <!-- Document Container -->
            <div class="document-container">
                <!-- Sidebar: Metadata -->
                <aside class="sidebar">
                    <div id="metadata" class="metadata">
                        <!-- Metadata will be inserted here -->
                    </div>
                </aside>

                <!-- Main Content -->
                <article class="content-area">
                    <div id="documentHeading" class="document-heading">
                        <!-- Document title/heading -->
                    </div>
                    <div id="documentBody" class="body">
                        <!-- Transformed XML content -->
                    </div>
                    <div id="documentBack" class="back">
                        <!-- Commentary/back matter -->
                    </div>
                </article>
            </div>
        </div>
    </main>

    <!-- Tooltip container -->
    <div id="tooltip" class="tooltip"></div>

    <!-- Error modal -->
    <div id="errorModal" class="modal hidden">
        <div class="modal-content">
            <h3>Fehler</h3>
            <p id="errorMessage"></p>
            <button id="closeError" class="modal-btn">Schliessen</button>
        </div>
    </div>

    <script src="js/parser.js"></script>
    <script src="js/tooltips.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
